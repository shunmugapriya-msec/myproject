<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
   nav{
    background-color: black;
    color:white;
    padding:10px;
    border-color: red;
    border-width: 10px;
    border-style: solid;
   }
   li,h1,ul{
    display:inline;
   }
   ul{
    margin-left:700px;
   }
   li{
    padding-left: 40px;
   }
</style>
<body>
    <nav>
        <h1>NAVBAR</h1>
        <ul>
            <li>home</li>
            <li>About</li>
            <li>contact</li>
        </ul>
    </nav>
    
    
</body>
</html>
